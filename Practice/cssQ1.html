<html>
    <head>
        <title>Registration</title>
         <style>
 fieldset{
    border: 2;
    border-color: blue;
    border-radius: 20px;
    background-color:black;
    color:white;
    box-shadow: 2px 2px 2px blueviolet;
    font-size: larger;
    text-shadow: 2px 2px 2px crimson;
    border-right-color: palevioletred;
 }
 input{
    box-shadow: 2px 2px 2px blueviolet ; 
    background-color: black;


 }
 
        </style> 
    </head>
    <body >
<fieldset style="height: 30%; width: 35%;">
    <legend style="background-color: blue;" >Name and Address</legend>
     <form>
    <table>
        <tr>
            <td style="text-shadow: 2px 2px 2px blue; color:white;">SSN:</td>
            <td><input type="text" name="name" id="name"> </td>
        </tr>
        <tr>
            <td style="text-shadow: 2px 2px 2px blue; color:white;">Full name</td>
            <td><input type="text" name="name" id="name" value="full name"> </td>
        </tr>
        <tr>
            <td style="text-shadow: 2px 2px 2px blue; color:white;">Street and Number</td>
            <td><input type="text" name="street" id="number" value="Street and Number"> </td>
        </tr>
        <tr>
            <td style="text-shadow: 2px 2px 2px blue; color:white;">Postal Code:</td>
            <td><input type="number" name="postal code" id="code" value="postal code"> </td>
        </tr>
    </tr>
    <tr>
        <td style="text-shadow: 2px 2px 2px blue; color:white;">City:</td>
        <td><input type="text" name="city" id="city" value="city"> </td>
    </tr>

    </table>
</form> 
</fieldset >
<fieldset style="height: 35%; width: 30%;">
    <legend style="background-color: blue;" >Username and password</legend>
    <form>
        <table>
            <tr>
                <td style="text-shadow: 2px 2px 2px blue; color:white;">Username:</td>
                <td><input type="text" name="uname" id="uname" value="username"> </td>
            </tr>
            <tr>
                <td style="text-shadow: 2px 2px 2px blue; color:white;">Password:</td>
                <td><input type="password" name="passwd" id="passwd" value="username"> </td>
            </tr>

        </table>
    </form>
</fieldset>
    </body>
</html>
